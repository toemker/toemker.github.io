<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../custom.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>NephoVis Level 3</title>

    <style>
      
      body {
        background-color: #154360;
      }
      h1 {
        color:  #154360;
      }

      path.lighter {
        fill-opacity : .25;
      }


    </style>
  </head>
  <body>
    <div class="container" style="background-color: white;">
      <div class="row justify-content-center">
        <h1></h1>
      </div>
      <div class="row justify-content-center">
        <h3 id="modelName"></h3>
      </div>
      <div class="row justify-content-center">
        <h4 id="solutionName"></h4>
      </div>
      <div class="row">
        <div class="col-3" id = "sidebar">
          <div class="btn-group-vertical">
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select colour</button>
              <div class="dropdown-menu" id="colour"></div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select shape</button>
              <div class="dropdown-menu" id="shape"></div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Select size</button>
              <div class="dropdown-menu" id="size"></div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle" data-toggle="dropdown">Tailored contexts</button>
              <div class="dropdown-menu" id="ctxt"></div>
            </div>
          </div>
          <hr>
          <div class="btn-group-vertical btn-group-toggle" id = "selection" data-toggle="buttons">
            <label class="btn btn-danger active">
              <input type="radio" name="selection" value="click" autocomplete="off" checked> <i class="fas fa-mouse-pointer"></i> Click
            </label>
            <label class="btn btn-danger">
              <input type="radio" name="selection" value="brush" autocomplete="off"> <i class="fas fa-crop-alt"></i> Select area
            </label>
          </div>
          <hr>
          <div class="btn-group-vertical">
            <button type="button" class="btn shadow-sm btn-secondary" id="clearSelect"><i class="fas fa-eraser"></i> Clear token selection</button>
            <button type="button" class="btn shadow-sm btn-secondary" id="showTable"><i class="fas fa-sticky-note"></i> Open frequency table</button>       
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" style="width:100px" id="findTokensByFeature" placeholder="Features in model" aria-label="Features in model" aria-describedby="search tokens with this feature">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="findTokensFeatureBtn">Search</button>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" style="width:100px" id="findTokensByContext" placeholder="Context word" aria-label="Context word" aria-describedby="search tokens with this context word">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="findTokensContextBtn">Search</button>
            </div>
          </div>
          <div class= "input-group mb-3" id="tokenTextInput">
            <label for="tokenChoice"></label>
            <input type="text" class="form-control" style="width:100px" list="tokenIDs" id="tokenChoice" name="tokenChoice" placeholder = "Token ID" value = ""/>
            <datalist id="tokenIDs"></datalist>
          </div>
          <hr>
          <div class="btn-group-vertical" id="moveAround">
            <button type="button" class="btn shadow-sm btn-marigreen" id="modelSelect"><i class="fas fa-arrow-alt-circle-up"></i> UP </button>
            <div class="btn-group">
              <button type="button" class="btn shadow-sm btn-marigreen dropdown-toggle" data-toggle="dropdown"><i class="fas fa-random"></i> Switch to model</button>
              <div class="dropdown-menu" id="models"></div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div id="concordance" style="width:500px;height:90px;"></div>
          <div id="svgContainer" ></div>
        </div>
        <div class="col-3">
          <div class="row" style="height:400px">
            <div id="legendContainer"></div>
          </div>
          <div class="row">
            <div id="tokenCheckboxes"></div>
          </div>          
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- General d3 (version 4?) release -->
    <script src="js/d3.min.js"></script>
    <!-- d3 component to deal with arrays (in particular, for "extent"/"min"/"max"...) -->
    <script src="js/d3-array.min.js"></script>
    <!-- d3 component to generate axes -->
    <script src="js/d3-axis.min.js"></script>
    <!-- d3 component to generate legends -->
    <script src="js/d3-legend.min.js"></script>
    <!-- d3 component for brush -->
    <script src="js/d3-brush.min.js"></script>
    <!-- d3 component for zoom -->
    <script src="js/d3-zoom.min.js"></script>
    <!-- d3 component for sequential color palettes -->
    <script src="js/d3-scale-chromatic.v1.min.js"></script>
    <!-- lodash -->
    <script src="js/lodash.min.js"></script>
    <!-- My own set of functions! -->
    <script src="js/NephoVis.js"></script>
    <script src="js/level3.js"></script>
    <script src="js/loadData.js"></script>
    <script>
    var type = getUrlParameter("type");
    
    loadData(type = type, files = ["tokens", "variables"]);
    </script>

  </body>
</html>
